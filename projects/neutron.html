<body>
    <h1>Neutron</h1>
    <p>
        Neutron is a GPIB library targeted to the JVM that allows for control of
        scientific measurement instruments over various forms of connections and
        buses.
    </p>
    <h3>Download</h3>
    <p>
        Neutron is available as <a href="https://github.com/codexmicrosystems/neutron">source
        code</a> and it will also is available from <a href="https://jitpack.io/">JitPack</a>
        once it has it's initial release.
    </p>
